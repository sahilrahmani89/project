<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calculator</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- favicon -->
  <link rel="icon" href="calc.ico">
  <!--main css-->
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

</head>
 <body>
<!--  -->
<section class="mt-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 align-item-center">
        <div class="calculator">
          <div class="dresult">
            <input type="text" name="" class="result">
          </div>
          <div class="first-row">
            <div class="row mr-0 ml-0">
              <div class="col-6 pad">
                  <button class="clear" value="C">C</button>
              </div>
              <div class="col-6 pad1">
                <button class="del" value="DEL">DEL</button>
              </div>
            </div>
          </div>
           <div class="second-row ">
            <div class="row mr-0 ml-0">
              <div class="col-3 pad">
                <button class="digit" value="7"  id="id7">7</button>
              </div>
              <div class="col-3 pad">
                 <button class="digit" value="8">8</button>
              </div>
              <div class="col-3 pad">
                 <button class="digit" value="9">9</button>
              </div>
              <div class="col-3 pad pad2">
                 <button class="operation" value="+">+</button>
              </div>
            </div>
          </div>
           <div class=" third-row">
            <div class="row mr-0 ml-0">
              <div class="col-3 pad">
                  <button class="digit" value="4">4</button>
              </div>
              <div class="col-3 pad">
                 <button class="digit" value="5">5</button>
              </div>
              <div class="col-3 pad">
                 <button class="digit" value="6">6</button>
              </div>
              <div class="col-3 pad pad2">
                 <button class="operation" value="-">-</button>
              </div>
            </div>      
          </div>
           <div class=" third-row">
            <div class="row ml-0 mr-0">
              <div class="col-3 pad">
                 <button class="digit" value="1">1</button>
              </div>
               <div class="col-3 pad">
                  <button class="digit" value="2">2</button>
               </div>
                <div class="col-3 pad">
                   <button class="digit" value="3">3</button>
                </div>
                 <div class="col-3 pad pad2">
                    <button class="operation" value="*">X</button>
                 </div>
            </div>
          </div>
           <div class="fourth-row">
            <div class="row mr-0 ml-0">
              <div class="col-3 pad">
                <button class="digit" value=".">.</button>
              </div>
              <div class="col-3 pad">
                 <button class="digit" value="0">0</button>
              </div>
              <div class="col-3 pad">
                  <button class="equalRes operation">=</button>
              </div>
              <div class="col-3 pad pad2">
                 <button class="operation" value="/">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
