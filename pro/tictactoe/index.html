<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tic Tac Toe</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- favicon -->
  
  <!--main css-->
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

</head>
 <body>
<!--  -->
<section class="mt-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 align-item-center">
        <div class="t-body">
           <div class="first-row">
            <div class="row mr-0 ml-0">
              <div class="col-4 cell cell-1" id="1">
                  
              </div>
              <div class="col-4 cell cell-2" id="2">
                
              </div>
              <div class="col-4 cell cell-3" id='3'>
               
              </div>
            </div>
          </div>
           <div class="second-row">
            <div class="row mr-0 ml-0">
              <div class="col-4 cell cell-4" id="4">
                  
              </div>
              <div class="col-4 cell cell-5" id="5">
                
              </div>
              <div class="col-4 cell cell-6" id='6'>
               
              </div>
            </div>
          </div>
           <div class="third-row">
            <div class="row mr-0 ml-0">
              <div class="col-4 cell cell-7 " id="7">
                  
              </div>
              <div class="col-4 cell cell-8 " id="8">
                
              </div>
              <div class="col-4 cell cell-9" id='9'>
               
              </div>
            </div>
          </div>
        
        </div>
        <div class="result"></div>
        <div class="resetDiv">
           <a href="" class="btn reset">Reset</a>
        </div>
       
      </div>
    </div>
  </div>
</section>
<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
