<!DOCTYPE html>
<html lang="en">
<head>

  <title>Analog Clock</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!--main css-->
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="icon" href="analog.ico">
    <!-- google fonts-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <!-- google fonts-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand:wght@600&display=swap" rel="stylesheet">

</head>
 <body>
<!--  -->
 <section class="analogSection">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-lg-4 align-item-center my-5">
         <div class="analog">
           <div class="needle hour" data-hour-hand></div>
              <div class="needle minute" data-minute-hand></div>
              <div class="needle second" data-second-hand></div>
              <div class="number number1">1</div>
              <div class="number number2">2</div>
              <div class="number number3">3</div>
              <div class="number number4">4</div>
              <div class="number number5">5</div>
              <div class="number number6">6</div>
              <div class="number number7">7</div>
              <div class="number number8">8</div>
              <div class="number number9">9</div>
              <div class="number number10">10</div>
              <div class="number number11">11</div>
              <div class="number number12">12</div>
         </div>
       </div>
     </div>
   </div>
 </section>
<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
