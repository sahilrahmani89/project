<!DOCTYPE html>
<html lang="en">
<head>

  <title>To Do List </title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="icon"  href="todo.ico">
  <!--main css-->
   <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

</head>
 <body>
<!--  -->
<section class="bgChange">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 ">
        <div class=" formArea">
         <form id='form'>
            <div class="form-group">
              <label for="bid">Task Number</label>
              <input type="bid" class="form-control " id="tId"  placeholder="#1"  autocomplete='off' >
              <label for="task">Task</label>
              <input type="name" class="form-control " id="task"  placeholder="Task to do.."  autocomplete='off' >
            </div>
            <button class="btn play" type="submit">Add</button>
          </form>
        </div>
        <div class="my-3">
          <div class="bgText">
            <h5>Your Added Task</h5>
            <div class="listMain">
              <ul class="ulList"></ul>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- script -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
